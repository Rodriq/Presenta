<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=auto, initial-scale=1.0">

    <title>Presenta</title>
</head>
<link rel="stylesheet" href="/assets/css/bootstrap.css">


<body>

    <nav class="navbar navbar bg-light">
        <a class="navbar-brand" href="#">
            <img src="assets/images/presenta.png" width="60" height="60" class="d-inline-block align-top" alt="" loading="lazy">
        </a>
    </nav>

    <div class="container">
        <div class="text-center">

            <h3>Welcome to PRESENTA</h3>
            <p>Plot any graph of your choice frome realtime or hardcoded data.</p>
            <a href="corona-info.html">
                <button class="btn btn-lg btn-info">Get Latest COVID-19 Update</button>
            </a>
            <br>
            <hr>
        </div>
        <div class="row">
            <div class="col-md-3 text-center text-light">
                <ul class="nav flex-column light border">
                    <li class="nav-item m-md-2">
                        <a href="index.html">
                            <button class="btn btn-primary md-3">
                                Graph
                            </button>
                        </a>
                    </li>
                    <li class="nav-item m-md-2">
                        <a href="bar.html">
                            <button class="btn btn-primary md-3">
                                Bar Chart
                            </button>
                        </a>
                    </li>
                    <li class="nav-item m-md-2">
                        <a href="pie.html">
                            <button class="btn btn-primary md-3">
                                Pie Chart
                            </button>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="col-md-8 border">
                <div id="canvas-area">
                    <canvas id="myPie" width="auto" height="100px"></canvas>
                </div>
                <hr>
                <div id="canvas-setup">
                    <div class="row">
                        <div class="col-md-8">
                            <div id="itemForm" class="collapse">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Label</span>
                                    </div>
                                    <input id="itemName" type="text" class="form-control">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Color</span> &nbsp;
                                    </div>
                                    <input type="color" id="color" name="favcolor" value="#ff0000">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Value</span>
                                    </div>
                                    <input id="number" type="number" class="form-control">
                                </div>
                                <br>
                                <button class="btn btn-success" onclick="addItems()">Add</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" onclick="clearGraph()" class="btn btn-sm btn-danger">Clear</button>
                                <button id="showButton" class="btn btn-primary" data-toggle="collapse" data-target="#itemForm">Add items</button>
                                <button type="button" onclick="randomize()" class="btn btn-sm btn-secondary">Random</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
<script src="assets/js/pie.js"></script>

</html>
